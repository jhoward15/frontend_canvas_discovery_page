<!doctype html>
<html lang="en">

<head>
    <title>Canvas Discovery Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <img id="logo" src="./assets/images/canvas logo white.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                alt="Canvas logo">
        </div>
        <br>
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-4">
                <a class="link" href="https://canvas.instructure.com/login/saml">
                    <div class="card text-center button">
                        <div class="card-body">
                            <h4 class="card-title">Student and Teacher Login</h4>
                            <h5 class="card-title">Unique Auth (i.e. /login/saml) </h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a class="link" href="https://canvas.instructure.com/login/canvas">
                    <div class="card text-center button">
                        <div class="card-body">
                            <h4 class="card-title">Parent Login</h4>
                            <h5 class="card-title">Canvas Auth (/login/canvas)</h5>
                        </div>
                    </div>
                </a>
            </div>

        </div>

        <div class="row"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
